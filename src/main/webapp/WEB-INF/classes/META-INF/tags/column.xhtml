<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:set var="property" value="#{not empty property ? property : id}" />
	<c:set var="labelKey" value="#{entity}.#{property}" />
	<c:set var="type" value="#{not empty type ? type : 'output'}" />
	<c:set var="optionsKey" value="enum_#{selectEntity}_#{item[property]}" />

	<h:column>
		<f:facet name="header">
			<h:outputText value="#{label[labelKey]}" />
		</f:facet>
		<h:link outcome="/page/#{entity}/view">
			<f:param name="id" value="#{item.id}" />
			<c:choose>
				<c:when test="#{type == 'output'}">
					<h:outputText id="#{id}" value="#{item[property]}" />
				</c:when>
				<c:when test="#{type == 'select'}">
					<h:outputText id="#{id}" value="#{label[optionsKey]}" />
				</c:when>
			</c:choose>
		</h:link>
	</h:column>

</ui:composition>
