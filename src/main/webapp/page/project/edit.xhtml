<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{projectBean.id}" />
		<f:event type="preRenderView" listener="#{projectBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['project.edit.title']}" />
	<ui:define name="header">#{label['project.page.header']}</ui:define>
	<ui:define name="main">
		<h2>#{pageTitle}</h2>
		<h:form id="edit">
			<h:messages globalOnly="true" styleClass="messages"
				errorClass="error" infoClass="info" />
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<my:field id="code" type="output" entity="project"
					bean="#{projectBean.project}" />
				<my:field id="name" type="text" entity="project"
					bean="#{projectBean.project}" required="true" />
				<my:field id="description" type="custom" entity="project"
					bean="#{projectBean.project}">
					<h:inputTextarea id="description"
						value="#{projectBean.project.description}"
						label="#{label['project.description']}" cols="50" rows="8">
						<rich:validator event="blur" />
					</h:inputTextarea>
				</my:field>
				<my:field id="dateCreated" type="output" entity="project"
					bean="#{projectBean.project}">
					<f:convertDateTime timeZone="${userDateTimeZone.ID}" />
				</my:field>
			</h:panelGrid>
			<div class="buttons">
				<h:commandButton id="save" value="#{label['button.save']}"
					action="#{projectBean.update}" />
				<h:link id="cancel" value="#{label['button.cancel']}" outcome="view">
					<f:param name="id" value="#{projectBean.id}" />
				</h:link>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
