<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{projectListBean.page}" />
		<f:event type="preRenderView" listener="#{projectListBean.paginate}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['project.search.title']}" />
	<ui:define name="header">#{label['project.page.header']}</ui:define>
	<ui:define name="subheader">#{label['project.search.title']}</ui:define>
	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<h:messages globalOnly="true" styleClass="messages"
				errorClass="error" infoClass="info" />
			<h:panelGroup styleClass="search">
				<h:panelGrid columnClasses="label,component,required" columns="3">
					<my:field id="code" type="text" entity="project"
						bean="#{projectListBean.criteria}" />
					<my:field id="name" type="text" entity="project"
						bean="#{projectListBean.criteria}" />
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandButton id="search" value="#{label['button.search']}"
						action="#{projectListBean.search}" />
					<h:link id="create" value="#{label['button.create']}"
						outcome="create" />
					<h:commandButton id="reset" value="#{label['button.reset']}"
						action="#{projectListBean.reset}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:dataTable id="projectListBeanPageItems" styleClass="data-table"
				value="#{projectListBean.pageItems}" var="_item">
				<my:column id="code" entity="project" item="#{_item}" />
				<my:column id="name" entity="project" item="#{_item}" />
			</h:dataTable>
			<ui:include src="/page/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{projectListBean}" />
			</ui:include>
		</h:form>
	</ui:define>

</ui:composition>
