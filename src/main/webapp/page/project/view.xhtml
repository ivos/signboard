<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{projectBean.id}" />
		<s:viewAction action="#{projectBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['project.view.title']}" />
	<ui:define name="main">
		<h1>#{label['project.page.header']}</h1>
		<h:form id="main" styleClass="form-horizontal">
			<legend>#{label['project.view.title']}</legend>
			<my:field id="code" type="output" entity="project"
				bean="#{projectBean.project}" />
			<my:field id="name" type="output" entity="project"
				bean="#{projectBean.project}" class="input-xlarge" />
			<h:panelGroup rendered="#{projectBean.clientUserMember}">
				<my:field id="description" type="custom" entity="project"
					bean="#{projectBean.project}">
					<h:inputTextarea id="description"
						value="#{projectBean.project.description}"
						label="#{label['project.description']}" rows="8"
						styleClass="input-xxlarge">
					</h:inputTextarea>
				</my:field>
				<my:field id="dateCreated" type="output" entity="project"
					bean="#{projectBean.project}">
					<f:convertDateTime timeZone="${userDateTimeZone.ID}" />
				</my:field>
			</h:panelGroup>

			<div class="control-group">
				<div class="form-actions">
					<h:link id="edit" class="btn btn-success" outcome="edit"
						includeViewParams="true"
						rendered="#{projectBean.clientUserAdministrator}">
						<i class="icon-edit"></i>
						<h:outputText value=" #{label['button.edit']}" />
					</h:link>
					<h:link id="create" class="btn btn-info" outcome="edit">
						<i class="icon-plus"></i>
						<h:outputText value=" #{label['button.create.new']}" />
					</h:link>
					<h:link id="search" class="btn" outcome="search">
						<i class="icon-list"></i>
						<h:outputText value=" #{label['button.viewAll']}" />
					</h:link>
				</div>
				<h:messages id="messages" globalOnly="true"
					styleClass="form-messages" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
