<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/page/page.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}" />
		<f:event type="preRenderView" listener="#{userBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle"
		value="#{(empty userBean.id)? label['user.create.title'] : label['user.edit.title']}" />
	<ui:define name="header">#{label['user.page.header']}</ui:define>
	<ui:define name="subheader">
		#{(empty userBean.id)? label['user.create.title'] : label['user.edit.title']}
	</ui:define>
	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="edit">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserEmail"
					value="#{label['user.email']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserEmail" value="#{userBean.user.email}" />
					<h:message for="userBeanUserEmail" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="userBeanUserFirstName"
					value="#{label['user.firstName']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstName"
						value="#{userBean.user.firstName}" />
					<h:message for="userBeanUserFirstName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserLastName"
					value="#{label['user.lastName']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserLastName"
						value="#{userBean.user.lastName}" />
					<h:message for="userBeanUserLastName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserPhone"
					value="#{label['user.phone']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserPhone" value="#{userBean.user.phone}" />
					<h:message for="userBeanUserPhone" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserSkype"
					value="#{label['user.skype']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserSkype" value="#{userBean.user.skype}" />
					<h:message for="userBeanUserSkype" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserPassword"
					value="#{label['user.password']}:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserPassword"
						value="#{userBean.user.password}" />
					<h:message for="userBeanUserPassword" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
			</h:panelGrid>
			<h:inputHidden id="userBeanUserId" value="#{userBean.user.id}" />
			<h:inputHidden id="userBeanUserVersion"
				value="#{userBean.user.version}" />

			<div class="buttons">
				<h:commandButton id="save" value="#{label['button.save']}"
					action="#{userBean.update}" />
				<c:choose>
					<c:when test="#{!empty userBean.id or facesContext.postback}">
						<h:link id="cancel" value="#{label['button.cancel']}"
							outcome="view">
							<f:param name="id" value="#{userBean.id}" />
						</h:link>
						<h:commandButton id="delete" value="#{label['button.delete']}"
							action="#{userBean.delete}" />
					</c:when>
					<c:otherwise>
						<h:link id="cancel" value="#{label['button.cancel']}"
							outcome="search" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
