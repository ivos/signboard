<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/page.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}" />
		<f:event type="preRenderView" listener="#{userBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Edit User" />

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty userBean.id}">
				Edit existing User
			</c:when>
			<c:otherwise>
				Create a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="edit">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserEmail" value="Email:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserEmail" value="#{userBean.user.email}" />
					<h:message for="userBeanUserEmail" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
				<h:outputLabel for="userBeanUserFirstName" value="First Name:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstName"
						value="#{userBean.user.firstName}" />
					<h:message for="userBeanUserFirstName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserLastName" value="Last Name:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserLastName"
						value="#{userBean.user.lastName}" />
					<h:message for="userBeanUserLastName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserPhone" value="Phone:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserPhone" value="#{userBean.user.phone}" />
					<h:message for="userBeanUserPhone" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserSkype" value="Skype:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserSkype" value="#{userBean.user.skype}" />
					<h:message for="userBeanUserSkype" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="userBeanUserPassword" value="Password:" />
				<h:panelGroup>
					<h:inputText id="userBeanUserPassword"
						value="#{userBean.user.password}" />
					<h:message for="userBeanUserPassword" styleClass="error" />
				</h:panelGroup>
				<h:outputText value="*" />
			</h:panelGrid>
			<h:inputHidden id="userBeanUserId" value="#{userBean.user.id}" />
			<h:inputHidden id="userBeanUserVersion"
				value="#{userBean.user.version}" />

			<div class="buttons">
				<h:commandButton id="save" value="Save" action="#{userBean.update}" />
				<c:choose>
					<c:when test="#{!empty userBean.id or facesContext.postback}">
						<h:link id="cancel" value="Cancel" outcome="view">
							<f:param name="id" value="#{userBean.id}" />
						</h:link>
						<h:commandButton id="delete" value="Delete"
							action="#{userBean.delete}" />
					</c:when>
					<c:otherwise>
						<h:link id="cancel" value="Cancel" outcome="search" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
