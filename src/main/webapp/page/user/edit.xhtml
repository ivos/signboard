<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}" />
		<f:event type="preRenderView" listener="#{userBean.retrieve}" />
	</f:metadata>

	<ui:param name="isCreate" value="#{empty userBean.id}" />
	<ui:param name="pageTitle"
		value="#{isCreate ? label['user.create.title'] : label['user.edit.title']}" />
	<ui:param name="focusField" value="edit\\:lastName" />
	<ui:define name="main">
		<h1>#{label['user.page.header']}</h1>
		<h:form id="edit" styleClass="form-horizontal">
			<legend>#{pageTitle}</legend>
			<my:field id="lastName" type="text" entity="user"
				bean="#{userBean.user}" required="true" />
			<my:field id="firstName" type="text" entity="user"
				bean="#{userBean.user}" required="true" />
			<my:field id="email" type="text" entity="user"
				bean="#{userBean.user}" required="true" />
			<my:field id="phone" type="text" entity="user"
				bean="#{userBean.user}" />
			<my:field id="skype" type="text" entity="user"
				bean="#{userBean.user}" />

			<div class="control-group">
				<div class="form-actions">
					<h:commandButton id="save" class="btn btn-primary"
						action="#{userBean.update}" tag="button">
						<i class="icon-save"></i>
						<h:outputText value=" #{label['button.save']}" />
					</h:commandButton>
					<h:link id="cancel" class="btn btn-warning"
						outcome="#{isCreate ? 'search' : 'view'}">
						<f:param name="id" value="#{userBean.id}" disable="#{isCreate}" />
						<i class="icon-remove"></i>
						<h:outputText value=" #{label['button.cancel']}" />
					</h:link>
					<h:commandButton id="delete" class="btn btn-danger pull-right"
						action="#{userBean.delete}" rendered="#{!isCreate}" tag="button">
						<i class="icon-trash"></i>
						<h:outputText value=" #{label['button.delete']}" />
					</h:commandButton>
				</div>
				<h:messages id="messages" globalOnly="true"
					styleClass="form-messages" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
