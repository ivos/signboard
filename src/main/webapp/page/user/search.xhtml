<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/page.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userListBean.page}" />
		<f:viewParam name="email" value="#{userListBean.search.email}" />
		<f:viewParam name="firstName" value="#{userListBean.search.firstName}" />
		<f:viewParam name="lastName" value="#{userListBean.search.lastName}" />
		<f:viewParam name="phone" value="#{userListBean.search.phone}" />
		<f:viewParam name="skype" value="#{userListBean.search.skype}" />
		<f:event type="preRenderView" listener="#{userListBean.paginate}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['user.search.title']}" />
	<ui:define name="header">#{label['user.page.header']}</ui:define>
	<ui:define name="subheader">#{label['user.search.title']}</ui:define>
	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">
				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="userListBeanSearchEmail"
						value="#{label['user.email']}:" />
					<h:panelGroup>
						<h:inputText id="userListBeanSearchEmail"
							value="#{userListBean.search.email}" />
						<h:message for="userListBeanSearchEmail" styleClass="error" />
					</h:panelGroup>
					<h:outputText />
					<h:outputLabel for="userListBeanSearchFirstName"
						value="#{label['user.firstName']}:" />
					<h:panelGroup>
						<h:inputText id="userListBeanSearchFirstName"
							value="#{userListBean.search.firstName}" />
						<h:message for="userListBeanSearchFirstName" styleClass="error" />
					</h:panelGroup>
					<h:outputText />
					<h:outputLabel for="userListBeanSearchLastName"
						value="#{label['user.lastName']}:" />
					<h:panelGroup>
						<h:inputText id="userListBeanSearchLastName"
							value="#{userListBean.search.lastName}" />
						<h:message for="userListBeanSearchLastName" styleClass="error" />
					</h:panelGroup>
					<h:outputText />
					<h:outputLabel for="userListBeanSearchPhone"
						value="#{label['user.phone']}:" />
					<h:panelGroup>
						<h:inputText id="userListBeanSearchPhone"
							value="#{userListBean.search.phone}" />
						<h:message for="userListBeanSearchPhone" styleClass="error" />
					</h:panelGroup>
					<h:outputText />
					<h:outputLabel for="userListBeanSearchSkype"
						value="#{label['user.skype']}:" />
					<h:panelGroup>
						<h:inputText id="userListBeanSearchSkype"
							value="#{userListBean.search.skype}" />
						<h:message for="userListBeanSearchSkype" styleClass="error" />
					</h:panelGroup>
					<h:outputText />
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandButton id="search" value="#{label['button.search']}"
						action="#{userListBean.search}" />
					<h:link id="create" value="#{label['button.create']}"
						outcome="edit" />
					<h:commandButton id="generate" value="Generate"
						action="#{userListBean.generate}" />
				</h:panelGroup>
			</h:panelGroup>

			<h:dataTable id="userListBeanPageItems" styleClass="data-table"
				value="#{userListBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.email']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemEmail" value="#{_item.email}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.firstName']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemFirstName" value="#{_item.firstName}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.lastName']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemLastName" value="#{_item.lastName}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.phone']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPhone" value="#{_item.phone}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.skype']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemSkype" value="#{_item.skype}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{label['user.password']}" />
					</f:facet>
					<h:link outcome="/page/user/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPassword" value="#{_item.password}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/page/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userListBean}" />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
