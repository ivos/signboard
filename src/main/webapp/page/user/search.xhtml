<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userListBean.page}" />
		<f:event type="preRenderView" listener="#{userListBean.paginate}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['user.search.title']}" />
	<ui:define name="header">#{label['user.page.header']}</ui:define>
	<ui:define name="main">
		<h2>#{label['user.search.title']}</h2>
		<h:form id="search">
			<h:messages globalOnly="true" styleClass="messages"
				errorClass="error" infoClass="info" />
			<h:panelGroup styleClass="search">
				<h:panelGrid columnClasses="label,component,required" columns="3">
					<my:field id="email" type="text" entity="user"
						bean="#{userListBean.criteria}" />
					<my:field id="firstName" type="text" entity="user"
						bean="#{userListBean.criteria}" />
					<my:field id="lastName" type="text" entity="user"
						bean="#{userListBean.criteria}" />
					<my:field id="phone" type="text" entity="user"
						bean="#{userListBean.criteria}" />
					<my:field id="skype" type="text" entity="user"
						bean="#{userListBean.criteria}" />
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandButton id="search" value="#{label['button.search']}"
						action="#{userListBean.search}" />
					<h:link id="create" value="#{label['button.create']}"
						outcome="edit" />
					<h:commandButton id="reset" value="#{label['button.reset']}"
						action="#{userListBean.reset}" />
					<h:commandButton id="generate" value="Generate"
						action="#{userListBean.generate}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:dataTable id="userListBeanPageItems" styleClass="data-table"
				value="#{userListBean.pageItems}" var="_item">
				<my:column id="email" entity="user" item="#{_item}" />
				<my:column id="firstName" entity="user" item="#{_item}" />
				<my:column id="lastName" entity="user" item="#{_item}" />
				<my:column id="phone" entity="user" item="#{_item}" />
				<my:column id="skype" entity="user" item="#{_item}" />
				<my:column id="password" entity="user" item="#{_item}" />
			</h:dataTable>
			<ui:include src="/page/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userListBean}" />
			</ui:include>
		</h:form>
	</ui:define>

</ui:composition>
