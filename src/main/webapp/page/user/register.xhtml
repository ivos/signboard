<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://pms.sf.net/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/seam/faces" template="/page/template.xhtml">

	<ui:param name="pageTitle" value="#{label['user.register.title']}" />
	<ui:define name="header">#{label['user.page.header']}</ui:define>
	<ui:define name="subheader">#{pageTitle}</ui:define>
	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="edit">
			<rich:messages id="messages" globalOnly="true" styleClass="error" />
			<h:panelGrid columnClasses="label,component,required" columns="3">
				<my:field id="email" type="text" entity="user"
					bean="#{userBean.user}" required="true" hint="register">
					<f:validator validatorId="emailNotRegistered" />
				</my:field>
				<my:field id="password" type="text" entity="user"
					bean="#{userBean.user}" required="true" hint="register" />
				<my:field id="confirmPassword" type="text" entity="user"
					bean="#{userBean}" required="true" hint="register" />
				<my:field id="firstName" type="text" entity="user"
					bean="#{userBean.user}" />
				<my:field id="lastName" type="text" entity="user"
					bean="#{userBean.user}" />
				<my:field id="phone" type="text" entity="user"
					bean="#{userBean.user}" />
				<my:field id="skype" type="text" entity="user"
					bean="#{userBean.user}" />
			</h:panelGrid>
			<div class="buttons">
				<h:commandButton id="register" value="#{label['button.register']}"
					action="#{userBean.update}" />
				<h:link id="cancel" value="#{label['button.cancel']}"
					outcome="/page/index.xhtml" />
			</div>
			<s:validateForm validatorId="passwordsMatching" />
		</h:form>
	</ui:define>

</ui:composition>
