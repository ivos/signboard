<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}" />
		<s:viewAction action="#{userBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['user.view.title']}" />
	<ui:param name="activeMenu" value="user" />
	<ui:define name="main">
		<h1>#{label['user.page.header']}</h1>
		<h:form id="main" styleClass="form-horizontal">
			<legend>#{label['user.view.title']}</legend>
			<div class="row">
				<div class="span6">
					<my:field id="lastName" type="output" entity="user"
						bean="#{userBean.user}" />
					<my:field id="firstName" type="output" entity="user"
						bean="#{userBean.user}" />
					<my:field id="status" type="selectOneMenu" entity="user"
						bean="#{userBean.user}" selectBean="#{userBean}" disabled="true" />
				</div>
				<div class="span6">
					<my:field id="email" type="output" entity="user"
						bean="#{userBean.user}">
						<f:facet name="append">
							<a href="mailto:#{userBean.user.email}" class="btn"
								title="#{label['button.sendEmail']}"><i
								class="icon-share-alt"></i></a>
						</f:facet>
					</my:field>
					<my:field id="phone" type="output" entity="user"
						bean="#{userBean.user}" />
					<my:field id="skype" type="output" entity="user"
						bean="#{userBean.user}" />
				</div>
			</div>
			<div class="row">
				<div class="span6">
					<my:field id="registered" type="output" entity="user"
						bean="#{userBean.user}">
						<f:convertDateTime timeZone="${userDateTimeZone.ID}" />
					</my:field>
					<my:field id="lastLogin" type="output" entity="user"
						bean="#{userBean.user}">
						<f:convertDateTime timeZone="${userDateTimeZone.ID}" type="both" />
					</my:field>
				</div>
				<div class="span6">
					<my:field id="systemRoles" type="selectManyListbox" entity="user"
						bean="#{userBean}" disabled="true" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-actions">
					<h:link id="edit" class="btn btn-success" outcome="edit"
						includeViewParams="true">
						<i class="icon-edit"></i>
						<h:outputText value=" #{label['button.edit']}" />
					</h:link>
					<h:commandButton id="disable" class="btn"
						action="#{userBean.disable}" tag="button"
						disabled="#{!userBean.active or userBean.user.equals(clientUser)}">
						<i class="icon-ban-circle"></i>
						<h:outputText value=" #{label['button.disable']}" />
					</h:commandButton>
					<h:commandButton id="activate" class="btn"
						action="#{userBean.activate}" tag="button"
						disabled="#{userBean.active}">
						<i class="icon-ok"></i>
						<h:outputText value=" #{label['button.activate']}" />
					</h:commandButton>
					<h:link id="search" class="btn" outcome="search">
						<i class="icon-list"></i>
						<h:outputText value=" #{label['button.viewAll']}" />
					</h:link>
				</div>
				<h:messages id="messages" globalOnly="true"
					styleClass="form-messages" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
