<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://pms.sf.net/jsf/facelets" template="/page/page.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{userBean.id}" />
		<f:event type="preRenderView" listener="#{userBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['user.view.title']}" />
	<ui:define name="header">#{label['user.page.header']}</ui:define>
	<ui:define name="subheader">#{label['user.view.title']}</ui:define>
	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<my:field id="email" type="output" entity="user"
				bean="#{userBean.user}" />
			<my:field id="firstName" type="output" entity="user"
				bean="#{userBean.user}" />
			<my:field id="lastName" type="output" entity="user"
				bean="#{userBean.user}" />
			<my:field id="phone" type="output" entity="user"
				bean="#{userBean.user}" />
			<my:field id="skype" type="output" entity="user"
				bean="#{userBean.user}" />
			<my:field id="password" type="output" entity="user"
				bean="#{userBean.user}" />
		</h:panelGrid>

		<div class="buttons">
			<h:link id="search" value="#{label['button.viewAll']}"
				outcome="search" />
			<h:link id="edit" value="#{label['button.edit']}" outcome="edit"
				includeViewParams="true" />
			<h:link id="create" value="#{label['button.create']}" outcome="edit" />
		</div>
	</ui:define>

</ui:composition>
