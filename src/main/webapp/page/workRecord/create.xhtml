<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:my="http://signboard.ivos.github.com/jsf/facelets"
	template="/page/template.xhtml">

	<f:metadata>
		<f:viewParam name="taskId" value="#{workRecordBean.taskId}" />
	</f:metadata>

	<ui:param name="pageTitle" value="#{label['workRecord.create.title']}" />
	<ui:param name="focusField" value="edit\\:duration" />
	<ui:param name="activeMenu" value="task" />
	<ui:define name="main">
		<h1><span class="muted"><h:outputText value="#{label['project.page.header']}" /></span>
			<h:outputText value=" #{workRecordBean.workRecord.task.project.name}" /></h1>
		<h2><span class="muted"><h:outputText value="#{label['task.page.header']}" /></span>
			<h:outputText value=" #{workRecordBean.workRecord.task.goal}" /></h2>
		<h3><h:outputText value="#{label['workRecord.page.header']}" /></h3>

		<h:form id="edit" styleClass="form-horizontal">
			<legend><h:outputText value="#{pageTitle}" /></legend>
			<my:field id="duration" type="duration" entity="workRecord"
				bean="#{workRecordBean.workRecord}" required="true" hint="create">
				<f:facet name="prepend">
					<span class="add-on"><i class="icon-time"></i></span>
				</f:facet>
			</my:field>
			<my:field id="date" type="date" entity="workRecord"
				bean="#{workRecordBean.workRecord}" required="true" hint="create"
				endDate="today">
				<f:facet name="prepend">
					<span class="add-on"><i class="icon-calendar"></i></span>
				</f:facet>
			</my:field>

			<div class="control-group">
				<div class="form-actions">
					<h:commandButton id="save" class="btn btn-primary"
						action="#{workRecordBean.create}" tag="button">
						<i class="icon-save"></i>
						<h:outputText value=" #{label['button.save']}" />
					</h:commandButton>
					<h:link id="cancel" class="btn btn-warning"
						outcome="/page/task/view">
						<f:param name="id" value="#{workRecordBean.taskId}" />
						<i class="icon-remove"></i>
						<h:outputText value=" #{label['button.cancel']}" />
					</h:link>
				</div>
				<h:messages id="messages" globalOnly="true"
					styleClass="form-messages" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
