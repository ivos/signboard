<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{pageTitle} - #{label['application.name']}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
</h:head>
<h:body>
	<h:outputStylesheet name="forge-style.css" target="head" />
	<div id="wrapper">
		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>
			<ui:insert name="main" />
			<div id="footer">
				Powered by <a href="http://jboss.org/forge">Forge</a>. Icons by the
				<a href="http://everaldo.com/crystal">Crystal Project</a>
			</div>
		</div>
		<div id="navigation">
			<h:link outcome="/page/index.xhtml">
				<img src="#{resource['forge-logo.png']}" alt="Forge... get hammered"
					border="0" />
			</h:link>
			<ul>
				<li><h:link outcome="/page/user/search"
						value="#{label['user.page.header']}" /></li>
			</ul>
		</div>
	</div>
</h:body>
</html>
