<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{pageTitle} - #{label['application.name']}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
</h:head>
<h:body>
	<h:outputStylesheet name="forge-style.css" target="head" />
	<table id="wrapper">
		<tr id="header">
			<td id="logo"><h:link id="header-home"
					outcome="/page/index.xhtml">
					<img src="#{resource['logo-gray.png']}"
						alt="${label['application.name']}" border="0" height="30"
						class="default" />
					<img src="#{resource['logo-blue.png']}"
						alt="${label['application.name']}" border="0" height="30"
						class="hover" />
				</h:link></td>
			<td id="user"><ui:fragment rendered="#{!identity.loggedIn}">
					<h:link id="header-login" value="#{label['template.login']}"
						outcome="/page/user/login" /> |
					<h:link id="header-register" value="#{label['template.register']}"
						outcome="/page/user/register" />
				</ui:fragment> <ui:fragment rendered="#{identity.loggedIn}">
					<h:form id="header-user-form">
						<h:link id="header-profile" value="#{identity.user.id}"
							outcome="/page/user/profile" /> |
						<h:commandLink id="header-logout"
							value="#{label['template.logout']}" action="#{userBean.logout}" />
					</h:form>
				</ui:fragment></td>
		</tr>
		<tr>
			<td id="navigation">
				<ul>
					<li><h:link outcome="/page/user/search"
							value="#{label['user.page.header']}" /></li>
					<li><h:link outcome="/page/project/search"
							value="#{label['project.page.header']}" /></li>
				</ul>
			</td>
			<td id="content">
				<h1>
					<ui:insert name="header" />
				</h1>
				<h2>
					<ui:insert name="subheader" />
				</h2> <ui:insert name="main" />
				<div id="footer">
					Powered by <a href="http://jboss.org/forge">Forge</a>. Icons by the
					<a href="http://everaldo.com/crystal">Crystal Project</a>
				</div>
			</td>
		</tr>
	</table>
</h:body>
</html>
