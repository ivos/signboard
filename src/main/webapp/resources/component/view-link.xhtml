<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="entity" />
	<composite:attribute name="item" />
</composite:interface>

<composite:implementation>
	<h:link outcome="/page/#{cc.attrs.entity}/view">
		<f:param name="id" value="#{cc.attrs.item.id}" />
		<ui:param name="propertyName" value="#{cc.attrs.id}" />
		<h:outputText id="text" value="#{cc.attrs.item[propertyName]}" />
	</h:link>
</composite:implementation>

</html>
